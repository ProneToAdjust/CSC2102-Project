apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client-container
        image: client:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        securityContext:
          privileged: true